<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Getting Started || Wobot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">

</head>

<body>

  <img class="background-image" src="images/background.jpg" alt="background-image">

  <img class="company-logo" src="images/wobot-logo.png" alt="wobot-logo">

  <section id="section-1">
    <div class="container">
      <img class="image-2" src="images/wobot-2.png" alt="wobot-logo">
      <h1>It's a delight to have you onboard</h1>
      <p>Help us know you better. <br>
        (This is how we optimize Wobot as per your business needs)</p>

      <div class="fillup-form">
        <label for="companyName" class="form-label">Company Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g. Example inc">
        <br>

        <label for="typeOfIndustry" class="form-label">Industry</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Select</option>
          <option value="1">Agricultural</option>
          <option value="2">Commercial</option>
          <option value="3">Educational</option>
          <option value="3">Financial</option>
        </select>


        <div class="company-size">
          <label for="sizeOfCompany" class="form-label">Company Size</label>
          <br>

          <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
          <label class="select-buttons btn btn-outline-primary btn-sm" for="option1">1-20</label>

          <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" checked>
          <label class="select-buttons btn btn-outline-primary btn-sm" for="option2">21-50</label>

          <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" checked>
          <label class="select-buttons btn btn-outline-primary btn-sm" for="option3">51-200</label>

          <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off" checked>
          <label class="select-buttons btn btn-outline-primary btn-sm" for="option4">201-500</label>

          <input type="radio" class="btn-check" name="options" id="option5" autocomplete="off" checked>
          <label class="select-buttons btn btn-outline-primary btn-sm" for="option5">500+</label>
        </div>

      </div>

      <button type="button" class="btn btn-primary get-started">Get started</button>
    </div>
  </section>


  <section id="footer">
    <a href="#">Terms of use</a> | <a href="#">Privacy policy</a>
  </section>

</body>
</html>
